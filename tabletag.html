<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<table border="1px">
	 <tr>
		<th></th>
		<th scope="col">saturday</th>
		<th scope="col">sunday</th>
	 </tr>
	 <tr>
	 	<th scope="row">Ticket sold</th>
	 	<td>120</td>
	 	<td>135</td>
	 </tr>
	 <tr>
	 	<th scope="row">Total sales</th>
	 	<td>$600</td>
	 	<td>$675</td>

	 </tr>
	</table>

</body>
</html>
